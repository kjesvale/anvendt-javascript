<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="~/src/styles.css" />
        <title>Pokédex</title>
    </head>
    <body>
        <h1 id="title">Pokédex</h1>
        <p>En indeks over kjente pokemons.</p>

        <!-- Prekode til oppgave 3 -->
        <dialog id="pokemon-dialog">
            <h2>Registrer ny pokemon</h2>
            <form
                id="pokemon-form"
                method="POST"
                action="http://localhost:3000/api/pokemon"
            >
                <label for="name-input">Navn*</label>
                <input
                    required
                    name="name"
                    id="name-input"
                    type="text"
                    placeholder='For eksempel "Pikachu"'
                />

                <label for="type-select">Type*</label>
                <select required name="type" id="type-select">
                    <option value="">-- Velg en type --</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="electric">Electric</option>
                </select>

                <label for="description-input">Beskrivelse</label>
                <textarea
                    name="description"
                    id="description-input"
                    placeholder="Skriv en kort beskrivelse"
                ></textarea>

                <label for="number-input">Nummer*</label>
                <input
                    required
                    name="number"
                    id="number-input"
                    type="number"
                    placeholder="Tall mellom 1 og 386"
                    min="1"
                    max="386"
                />

                <button type="submit" id="submit-button">
                    Registrer pokemon
                </button>
            </form>
        </dialog>

        <!-- Prekode til oppgave 2 -->
        <ul id="pokemon-list"></ul>
    </body>
</html>
